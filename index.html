<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Electronic clock</title>
</head>
<body>
    <div class="clock">
        <div class="digit" id="hoursTens">0</div>
        <div class="digit" id="hoursOnes">0</div>
        <span>:</span>
        <div class="digit" id="minutesTens">0</div>
        <div class="digit" id="minutesOnes">0</div>
        <span>:</span>
        <div class="digit" id="secondsTens">0</div>
        <div class="digit" id="secondsOnes">0</div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
